name: Update README with new Pok√©mon

on:
  schedule:
    - cron: '0 0 * * *' # Esto se ejecuta todos los d√≠as a la medianoche UTC
  push:
    branches:
      - main

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Pull latest changes
        run: git pull origin main
      
      - name: Update Pok√©mon Image URL
        run: |
          # Generar un n√∫mero aleatorio entre 1 y 1025
          POKEMON_NUMBER=$(shuf -i 1-1025 -n 1)
          # Generar el nuevo HTML solo para la imagen del Pok√©mon
          NEW_HTML="<img width=\"30%\" src=\"https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/${POKEMON_NUMBER}.png\""
          # Reemplazar solo la URL de la imagen del Pok√©mon en el README.md
          sed -i "s|<img width=\"30%\" src=\"[^\"]*\"|${NEW_HTML}|g" README.md

      - name: Commit changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add README.md
          if git diff --staged --quiet; then
            echo "No changes to commit."
          else
            git commit -m "feat(image):üåà New pokemon"
            git push
          fi